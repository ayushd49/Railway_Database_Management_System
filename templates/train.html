{% extends 'layout.html' %}
{% block content %}
<form action="{{url_for('train_add')}}", method = "post">
    <label for="TRAIN_ID">TRAIN_ID</label>
    <input type="text" id="TRAIN_ID" name="TRAIN_ID">
    <label for="TRACK_ID">TRACK_ID</label>
    <input type="text" id="TRACK_ID" name="TRACK_ID">
    <input type="submit" value="Add record">
</form>

<form action="{{url_for('train_update')}}", method="post">
    <label for="TRAIN_ID">TRAIN_ID</label>
    <input type="text" id="TRAIN_ID" name="TRAIN_ID">
    <label for="TRACK_ID">TRACK_ID</label>
    <input type="text" id="TRACK_ID" name="TRACK_ID">
    <input type="submit" value="Update Record">
</form>
<form action="{{url_for('train_delete')}}", method="post">
    <label for="TRAIN_ID">TRAIN_ID</label>
    <input type="text" id="TRAIN_ID" name="TRAIN_ID">
    <input type="submit" value="Delete record">
</form>
<h1>{{result}}</h1>
{% endblock content %}
